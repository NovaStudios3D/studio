<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybernox3D - Static Preview</title>
    <style>
        body { font-family: sans-serif; color: #333; display: flex; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .toolbar { border-right: 1px solid #ccc; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; background: #fff; }
        .toolbar-title { font-weight: bold; margin-bottom: 1rem; }
        .main-content { flex-grow: 1; padding: 1rem; text-align: center; }
        .sidebar { border-left: 1px solid #ccc; width: 280px; padding: 1rem; background: #fff; display: flex; flex-direction: column; gap: 1rem;}
        .panel { border: 1px solid #eee; padding: 1rem; }
        h1, h2, h3 { margin: 0 0 1rem 0; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 0.25rem 0; }
    </style>
</head>
<body>

    <div class="toolbar">
        <div class="toolbar-title">Toolbar</div>
        <button disabled>Add New (+)</button>
        <hr>
        <button disabled>Move Tool</button>
        <button disabled>Rotate Tool</button>
        <button disabled>Scale Tool</button>
        <hr>
        <button disabled>Copy</button>
        <button disabled>Delete</button>
    </div>

    <div class="main-content">
        <h1>3D Viewport</h1>
        <div id="three-scene-container" style="width: 100%; height: 80%; background-color: #e0e0e0; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center;">
            (The interactive 3D scene requires JavaScript and the Next.js framework to run)
        </div>
    </div>

    <div class="sidebar">
        <div class="panel">
            <h3>Objects:</h3>
            <button disabled>Undo</button>
            <button disabled>Redo</button>
            <ul>
                <li>Blue Cube</li>
                <li>Red Sphere</li>
                <li>Green Plane</li>
                <li>Yellow Cylinder</li>
            </ul>
        </div>
        <div class="panel">
            <h3>Properties</h3>
            <p>Select an object to see its properties.</p>
            <button disabled>View Properties</button>
        </div>
    </div>

</body>
</html>
